<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>封宇澄帅照疑似泄露</title>
  <style>
    .image-container {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
    }

    .image-container img {
      scroll-snap-align: center;
      width: 100%;
      height: auto;
      flex: 0 0 100%;
    }

    @media (min-width: 768px) {
      .image-container img {
        width: auto;
        height: 100vh;
        flex: 0 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://github.com/JaeHua/JaeHua.github.io/blob/main/fa100a6b323b0c991072f5f61575696.jpg?raw=true" alt="Image 1">
    <img src="https://github.com/JaeHua/JaeHua.github.io/blob/main/fa100a6b323b0c991072f5f61575696.jpg?raw=true" alt="Image 2">
    <img src="https://github.com/JaeHua/JaeHua.github.io/blob/main/fa100a6b323b0c991072f5f61575696.jpg?raw=true" alt="Image 3">
    <!-- 添加更多图片 -->
  </div>

  <script>
    const imageContainer = document.querySelector('.image-container');
    let isDragging = false;
    let currentX;
    let initialX;
    let xOffset = 0;

    imageContainer.addEventListener('mousedown', dragStart);
    imageContainer.addEventListener('mouseup', dragEnd);
    imageContainer.addEventListener('mouseleave', dragEnd);
    imageContainer.addEventListener('mousemove', drag);

    function dragStart(e) {
      initialX = e.clientX - xOffset;
      isDragging = true;
    }

    function dragEnd(e) {
      initialX = currentX;
      isDragging = false;
    }

    function drag(e) {
      if (isDragging) {
        e.preventDefault();
        currentX = e.clientX - initialX;
        xOffset = currentX;
        setTranslate(currentX, 0);
      }
    }

    function setTranslate(xPos, yPos) {
      imageContainer.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
    }
  </script>
</body>
