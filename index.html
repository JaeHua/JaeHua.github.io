<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>性格测试</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#3490dc',
secondary: '#ffed4a',
}
}
}
}
</script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div id="startScreen" class="bg-white p-6 rounded-lg shadow-md w-96">
<h2 class="text-2xl font-bold text-primary text-center">性格测试</h2>
<p class="text-gray-600 text-center mt-4">准备好了解你的性格类型吗?</p>
<div class="mt-6 text-center">
<button id="startBtn" class="bg-primary hover:bg-primary-600 text-white px-4 py-2 rounded">开始测试</button>
</div>
</div>

<div id="testScreen" class="hidden bg-white p-6 rounded-lg shadow-md w-96">
<h2 class="text-2xl font-bold text-primary text-center mb-4">性格测试题目</h2>
<div id="questionContainer"></div>
<div id="resultContainer" class="hidden mt-6 text-center"></div>
</div>

<script>
const questions = [
  {
    question: "当你感到压力很大时,你最常做的事情是什么?",
    answers: [
      { text: "锻炼", personality: "introvert" },
      { text: "吃零食", personality: "extrovert" },
      { text: "找朋友倾诉", personality: "extrovert" },
      { text: "独自思考", personality: "introvert" }
    ]
  },
  {
    question: "在一个聚会上,你通常会做什么?",
    answers: [
      { text: "和很多人聊天", personality: "extrovert" },
      { text: "和熟悉的朋友聊天", personality: "extrovert" },
      { text: "观察别人", personality: "introvert" },
      { text: "尽量找机会离开", personality: "introvert" }
    ]
  },
  {
    question: "如果你在工作中遇到了困难,你会怎么做?",
    answers: [
      { text: "独自解决", personality: "introvert" },
      { text: "寻求同事的帮助", personality: "extrovert" },
      { text: "向上司汇报", personality: "thinking" },
      { text: "暂时搁置,等心情好时再处理", personality: "feeling" }
    ]
  },
  {
    question: "当你感到悲伤时,你通常会如何处理?",
    answers: [
      { text: "哭泣", personality: "extrovert" },
      { text: "写日记", personality: "introvert" },
      { text: "听音乐", personality: "feeling" },
      { text: "和朋友谈心", personality: "extrovert" }
    ]
  },
  {
    question: "你更喜欢以下哪种社交活动?",
    answers: [
      { text: "大型派对", personality: "extrovert" },
      { text: "小型聚会", personality: "extrovert" },
      { text: "双人约会", personality: "feeling" },
      { text: "独自一人", personality: "introvert" }
    ]
  },
  {
    question: "当有人对你发火时,你通常的反应是?",
    answers: [
      { text: "立即反击", personality: "extrovert" },
      { text: "保持沉默", personality: "introvert" },
      { text: "尝试理解对方的情绪", personality: "thinking" },
      { text: "离开现场", personality: "introvert" }
    ]
  },
  {
    question: "当你对自己生气时,你会怎么做?",
    answers: [
      { text: "责备自己", personality: "introvert" },
      { text: "向朋友倾诉", personality: "extrovert" },
      { text: "做一些放松的事情", personality: "feeling" },
      { text: "努力改正错误", personality: "thinking" }
    ]
  },
  {
    question: "你如何处理与朋友的争执?",
    answers: [
      { text: "冷静下来后再谈", personality: "thinking" },
      { text: "立即解决问题", personality: "thinking" },
      { text: "暂时避开对方", personality: "introvert" },
      { text: "让步妥协", personality: "feeling" }
    ]
  },
  {
    question: "你认为你最需要改进的情感能力是?",
    answers: [
      { text: "管理压力", personality: "thinking" },
      { text: "表达愤怒", personality: "extrovert" },
      { text: "处理悲伤", personality: "feeling" },
      { text: "增强自信", personality: "introvert" }
    ]
  },
  {
    question: "当你看到别人悲伤时,你通常会做什么?",
    answers: [
      { text: "给予安慰", personality: "extrovert" },
      { text: "默默陪伴", personality: "thinking" },
      { text: "不知所措", personality: "introvert" },
      { text: "避开他们", personality: "introvert" }
    ]
  }
];
const personalityTypes = {
"introvert": 0,
"extrovert": 0,
"thinking": 0,
"feeling": 0
};

let currentQuestion = 0;

const startScreen = document.getElementById('startScreen');
const testScreen = document.getElementById('testScreen');
const questionContainer = document.getElementById('questionContainer');
const resultContainer = document.getElementById('resultContainer');

function startTest() {
startScreen.classList.add('hidden');
testScreen.classList.remove('hidden');
showQuestion();
}

function showQuestion() {
if (currentQuestion >= questions.length) {
showResult();
return;
}

const question = questions[currentQuestion];
let questionHTML = `<h3 class="text-lg font-semibold">${question.question}</h3>`;

for (let i = 0; i < question.answers.length; i++) {
const answer = question.answers[i];
questionHTML += `
<div class="mt-4">
<label class="inline-flex items-center">
<input type="radio" name="question${currentQuestion}" value="${answer.text}" class="form-radio text-primary">
<span class="ml-2">${answer.text}</span>
</label>
</div>
`;
}

questionHTML += `<button class="bg-primary hover:bg-primary-600 text-white px-4 py-2 rounded mt-4" onclick="submitAnswer()">提交</button>`;
questionContainer.innerHTML = questionHTML;
}

function submitAnswer() {
const selectedAnswer = document.querySelector(`input[name="question${currentQuestion}"]:checked`);

if (selectedAnswer) {
const answer = selectedAnswer.value;
if (answer === "锻炼" || answer === "独自思考" || answer === "观察别人" || answer === "独自解决" || answer === "写日记" || answer === "独自一人" || answer === "保持沉默" || answer === "责备自己" || answer === "暂时避开对方") {
personalityTypes.introvert++;
} else if (answer === "吃零食" || answer === "找朋友倾诉" || answer === "和很多人聊天" || answer === "寻求同事的帮助" || answer === "哭泣" || answer === "和朋友谈心" || answer === "大型派对" || answer === "小型聚会" || answer === "立即反击" || answer === "向朋友倾诉" || answer === "立即解决问题" || answer === "给予安慰") {
personalityTypes.extrovert++;
} else if (answer === "暂时搁置，等心情好时再处理" || answer === "听音乐" || answer === "双人约会" || answer === "离开现场" || answer === "做一些放松的事情" || answer === "让步妥协") {
personalityTypes.feeling++;
} else if (answer === "向上司汇报" || answer === "尝试理解对方的情绪" || answer === "努力改正错误" || answer === "冷静下来后再谈" || answer === "管理压力" || answer === "表达愤怒" || answer === "默默陪伴" || answer === "不知所措") {
personalityTypes.thinking++;
}
currentQuestion++;
showQuestion();
} else {
alert('请选择一个答案!');
}
}

function showResult() {
const personalityTypeValues = Object.values(personalityTypes);
const maxValue = Math.max(...personalityTypeValues);
const personalityTypesArray = Object.keys(personalityTypes).filter(key => personalityTypes[key] === maxValue);

let resultText = "根据您的回答,您的性格类型是:";
if (personalityTypesArray.length === 1) {
resultText += ` ${personalityTypesArray[0]}`;
} else {
resultText += ` ${personalityTypesArray.join('、')}`;
}

resultContainer.innerHTML = `
<h3 class="text-lg font-semibold">测试结果</h3>
<p class="text-gray-600 mt-2">${resultText}</p>
`;
resultContainer.classList.remove('hidden');
}

const startBtn = document.getElementById('startBtn');
startBtn.addEventListener('click', startTest);
</script>
</body>
</html>
