<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3490dc',
            secondary: '#ffed4a',
          }
        }
      }
    }
  </script>
  <style>
    .rotate {
      animation: spin 10s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <button id="showProfileBtn" class="bg-primary hover:bg-primary-600 text-white px-4 py-2 rounded">Show Profile</button>

  <div id="profileCard" class="hidden bg-white p-6 rounded-lg shadow-md w-96">
    <img id="profilePicture" class="h-32 w-32 mx-auto rounded-full rotate" src="" alt="Profile Picture">
    <h2 class="text-2xl font-bold text-primary mt-4 text-center">封宇澄</h2>
    <p class="text-gray-600 text-center">高一学生</p>
    <div class="mt-6 text-center">
      <button class="bg-primary hover:bg-primary-600 text-white px-4 py-2 rounded mr-2">Follow</button>
      <button class="bg-secondary hover:bg-secondary-600 text-gray-800 px-4 py-2 rounded">Message</button>
    </div>
    <div class="mt-6">
      <h3 class="text-lg font-semibold">关于</h3>
      <p class="text-gray-600">Yoo,我是封宇澄，我是詹姆斯的头号铁粉，讨厌裤衩子！</p>
    </div>
    <div class="mt-6">
      <h3 class="text-lg font-semibold">爱好</h3>
      <div class="flex flex-wrap">
        <span class="bg-primary text-white px-3 py-1 rounded-full m-1">打篮球</span>
        <span class="bg-primary text-white px-3 py-1 rounded-full m-1">摸鱼</span>
        <span class="bg-primary text-white px-3 py-1 rounded-full m-1">追剧</span>
        <span class="bg-primary text-white px-3 py-1 rounded-full m-1">刷小红书</span>
        <span class="bg-primary text-white px-3 py-1 rounded-full m-1">刷抖音</span>
      </div>
    </div>
    <div class="mt-6">
      <h3 class="text-lg font-semibold">荣誉</h3>
      <ul class="list-disc list-inside text-gray-600">
        <li>2006年时代周刊年度风云人物</li>
        <li>2008年感动中国特别奖获得者</li>
        <li>2024最佳饮水机球员</li>
      </ul>
    </div>
    <div class="mt-6">
      <h3 class="text-lg font-semibold">Contact</h3>
      <div class="flex items-center">
        <svg class="w-6 h-6 text-primary mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
        <span class="text-gray-600">1606300943@qq.com</span>
      </div>
    </div>
  </div>

  <script>
    // Add event listener for button clicks
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        alert(`You clicked ${button.textContent}`);
      });
    });

    // Show/hide profile card
    const showProfileBtn = document.getElementById('showProfileBtn');
    const profileCard = document.getElementById('profileCard');
    const profilePicture = document.getElementById('profilePicture');

    showProfileBtn.addEventListener('click', () => {
      profileCard.classList.remove('hidden');
      showProfileBtn.classList.add('hidden');
      profilePicture.src = 'https://cdn-icons-png.flaticon.com/128/2194/2194807.png';
    });
  </script>
</body>
</html>
