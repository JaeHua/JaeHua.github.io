<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>封宇澄帅照泄露</title>
  <style>
    #imageContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #myImage {
      max-width: 100%;
      max-height: 100%;
      animation: zoomIn 5s forwards;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    #blackScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      justify-content: center;
      align-items: center;
    }

    #textOverlay {
      color: white;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="imageContainer">
    <img id="myImage" src="https://www.google.com.hk/imgres?q=html%E5%8D%95%E9%A1%B5%E8%BD%AE%E6%92%AD%E5%9B%BE&imgurl=https%3A%2F%2Fimg-blog.csdnimg.cn%2Fimg_convert%2Fad9fdca44222cf1844a3f86be6d13930.png&imgrefurl=https%3A%2F%2Fblog.csdn.net%2FChyoD1811%2Farticle%2Fdetails%2F119593523&docid=e7E1TDfPMfhJyM&tbnid=Qbu6iCH5-b4idM&vet=12ahUKEwjdp5mOy-SGAxUKs1YBHcFABcoQM3oECGgQAA..i&w=1919&h=1043&hcb=2&ved=2ahUKEwjdp5mOy-SGAxUKs1YBHcFABcoQM3oECGgQAA" alt="Your Image">
  </div>
  <div id="blackScreen">
    <p id="textOverlay">封宇澄你个大**可爱</p>
  </div>

  <script>
    const image = document.getElementById('myImage');
    const blackScreen = document.getElementById('blackScreen');
    const textOverlay = document.getElementById('textOverlay');

    // 等待图片加载完成
    image.addEventListener('load', () => {
      // 在图片放大动画结束后显示黑屏和文字
      setTimeout(() => {
        blackScreen.style.display = 'flex';
      }, 5000);
    });
  </script>
</body>
</html>
